[pytest]
# Pytest configuration for ScyllaDB to Postgres CDC Pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum required coverage
addopts =
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-fail-under=80
    -v

# Markers for test categorization
markers =
    unit: Unit tests for individual components (fast, no external dependencies)
    integration: Integration tests requiring Docker environment (slow, requires services)
    contract: Contract tests validating API/CLI specifications
    slow: Tests that take significant time to execute
    smoke: Quick smoke tests for basic functionality

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Docker Compose for integration tests
# Automatically starts/stops services for integration tests
docker_compose_file = docker/docker-compose.yml
docker_compose_project_name = scylla_pg_cdc_test
docker_compose_remove_volumes = true

# Services required for integration tests
# These will be started before integration tests and stopped after
docker_compose_services =
    scylla
    postgres
    kafka
    zookeeper
    schema-registry
    kafka-connect

# Wait for services to be healthy before running tests
docker_compose_wait_for_services = true
docker_compose_wait_timeout = 300
